<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            height: 100%;
        }
        #game-container canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script src="node_modules/phaser/dist/phaser.js"></script>
    <script src="node_modules/easystarjs/bin/easystar-0.4.4.min.js"></script>

    <!-- Config -->
    <script src="src/config/Constants.js"></script>
    <script src="src/config/GameConfig.js"></script>

    <!-- Managers -->
    <script src="src/managers/GridManager.js"></script>
    <script src="src/managers/PathfindingManager.js"></script>
    <script src="src/managers/ResourceManager.js"></script>
    <script src="src/managers/BuildingManager.js"></script>
    <script src="src/managers/WorkerManager.js"></script>
    <script src="src/managers/PlacementManager.js"></script>
    <script src="src/managers/UIManager.js"></script>

    <!-- Entities -->
    <script src="src/entities/Building.js"></script>
    <script src="src/entities/ProductionBuilding.js"></script>
    <script src="src/entities/BuildingGhost.js"></script>
    <script src="src/entities/buildings/Castle.js"></script>
    <script src="src/entities/buildings/Storage.js"></script>
    <script src="src/entities/buildings/Campfire.js"></script>
    <script src="src/entities/buildings/Greenhouse.js"></script>
    <script src="src/entities/buildings/GardenBed.js"></script>
    <script src="src/entities/Worker.js"></script>

    <!-- Scenes -->
    <script src="src/scenes/GameScene.js"></script>

    <!-- Main -->
    <script src="src/main.js"></script>
</body>
</html>
